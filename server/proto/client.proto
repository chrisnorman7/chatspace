syntax = 'proto3';

// Sent by the client to itself to indicate that the username is being handled.
message UserNameResponse {}

// A chat message from a user.
message ChatMessageResponse {
  string username = 1;
  string text = 2;
}

// A chat icon from a user.
message ChatIconResponse {
  string username = 1;
  string iconName = 2;
}

// A user has joined the server.
message UserJoined { string username = 1; }

// A user left the server.
message UserLeft { string username = 1; }

// A message from the server to the client.
message ClientCommand {
  oneof CommandType {
    UserNameResponse userNameHandling = 16;
    ChatMessageResponse chatMessage = 17;
    ChatIconResponse chatIcon = 18;
    UserJoined userJoined = 19;
    UserLeft userLeft = 20;
  }
}
